<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post Pulse</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <h1>Post Pulse</h1>
  <p style="text-align: center; margin-bottom: 2rem;">Modern blog post management</p>

  <div class="container">
    <!-- Blog Post List -->
    <div id="post-list">
      <h2>Blog Posts</h2>
      <div id="post-items"></div>
    </div>

    <!-- Post Detail -->
    <div id="post-detail">
      <h2>Select a post to view details</h2>
    </div>
  </div>

  <!-- Add New Post Form -->
  <form id="new-post-form">
    <h3>Add New Post</h3>
    <input type="text" id="new-title" placeholder="Post title..." required />
    <input type="text" id="new-author" placeholder="Author name..." required />
    <input type="text" id="new-image" placeholder="Image URL..." required />
    <textarea id="new-content" placeholder="Write your post content..." rows="4" required></textarea>
    <button type="submit">+ Add Post</button>
    <button type="reset">Cancel</button>
  </form>

  <!-- Edit Post Form (Hidden by default) -->
  <form id="edit-post-form" class="hidden">
    <h4>Update Post Details</h4>
    <label for="edit-title">Title:</label>
    <input type="text" name="title" id="edit-title" />
    <label for="edit-content">Content:</label>
    <textarea name="content" id="edit-content" rows="5"></textarea>
    <button type="submit">Update Post</button>
    <button type="button" id="cancel-edit">Cancel</button>
  </form>

  <script src="src/index.js"></script>
</body>
</html>
